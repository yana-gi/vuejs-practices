<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <h1 class="title">
                ToDo App
            </h1>

            <div class="box">
                <div class="columns is-mobile has-text-centered is-vcentered ">
                    <div class="column is-three-quarters">
                        <input class="input is-medium" type="text" placeholder="Medium input">                                </div>
                    <div class="column">
                        <button class="button is-primary" type="submit">追加</button>
                    </div>
                </div>
                <div class="columns is-mobile is-vcentered" v-for="item in todos" v-bind:key="item.id">
                    <div class="column is-three-quarters has-text-left">
                        {{ item.comment }}
                    </div>
                    <div class="column">
                        <div class="buttons">
                            <button class="button is-primary">変更</button>
                            <button class="button is-primary">削除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
