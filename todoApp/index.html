<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="../tutorial/main.css"/>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="hero">
            <div class="hero-body">
                <h1 class="title">
                    ToDo App
                </h1>
            </div>
        </div>

        <div class="box content">
            <form class="form" v-on:submit.prevent="doAdd">
                <div class="columns is-mobile is-vcentered ">
                    <div class="column is-two-thirds">
                        <input class="input is-medium" type="text" placeholder="ToDo" ref="comment"></div>
                    <div class="column has-text-left">
                        <button class="button is-primary " type="submit">
                            追加
                        </button>
                    </div>
                </div>
            </form>

            <h2 class="title">
                ToDo List
            </h2>

            <div class="columns is-mobile is-vcentered" v-for="(item, index) in todos" v-bind:key="item.id">
                <div class="column is-two-thirds has-text-left">
                    <div v-if="index == editMode">
                        <form class="form" v-on:submit.prevent="doChangeComment(item)">
                            <div class="columns is-mobile has-text-centered is-vcentered ">
                                <div class="column is-two-thirds">
                                    <input class="input" type="text" v-model="newComment">
                                </div>
                                <div class="column has-text-left">
                                    <button class="button is-primary " type="submit">
                                        保存
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div v-else>
                        {{ item.comment }}
                    </div>
                </div>
                <div class="column">
                    <div v-if="!(index == editMode)">
                        <button class="button is-primary is-outlined" v-on:click="doChangeModeToTrue(item)">
                            変更
                        </button>
                    </div>
                    <div v-else>
                        <button class="button is-primary is-outlined" v-on:click="doChangeModeToFalse">
                            取消
                        </button>
                    </div>
                </div>
                <div class="column">
                    <button class="button is-primary is-outlined" v-on:click="doRemove(item)">
                        削除
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
